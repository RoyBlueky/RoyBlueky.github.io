<body>
    <div class="mainPageBg">
        <div class="loginBg">

                <img class="createGameBtn" src="createGameBtn.png" alt="Create Game" onmouseover="createGameBtnHover(this)" onmouseout="createGameBtn(this)" onmousedown="createGameBtnClick(this)" onmouseup="createGameBtn(this)" onclick="showCopyLink()">

                <div id="copyLink" class="copyLink">
                    <div class="close" onclick="crossCopyLink()"></div>
                    <p>Copy this link:</p>
                    <form>
                        <input type="url" value="https://na.leagueoflegends.com/">
                    </form>
                    <button onclick="myFunction()">
                        <p>Copy</p>
                    </button>
